<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZamanCizelgesi</title>
    <style>
      title {
        width: 40px;
        color: white;
      }
      table {
        font-family: sans-serif;
        background-color: gray;
        font-size: small;
        font-weight: 100;
      }
      thead {
        background-color: rgb(54, 53, 53);
      }
      .acik-renk {
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="7">Zaman Cizelgesi</th>
        </tr>
      </thead>
      <tbody>
        <tr class="acik renk">
          <td>Günler</td>
          <td></td>
          <td>Ptesi</td>
          <td>Salı</td>
          <td>Çars</td>
          <td>Perş</td>
          <td>Cuma</td>
        </tr>
        <tr>
          <td rowspan="5">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr class="acik renk">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr>
          <td colspan="7">Dinlenme</td>
        </tr>
        <tr class="acik renk">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
